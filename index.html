<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <header class="header">
        <h1>Welcome To Aman's Calculator App</h1>
        <h2>An App For Your Daily Calculations</h2>
    </header>

    <section class="mainContainer">
        <article class="screen">
            calc
        </article>
        
        <button class="btn btnPlus">+</button>
        <button class="btn btnMinus">-</button>
        <button class="btn btnDivide">/</button>
        <button class="btn btnMulti">*</button>
        <button class="btn btn1">1</button>
        <button class="btn btn2">2</button>
        <button class="btn btn3">3</button>
        <button class="btn btnClear">Clear</button>
        <button class="btn btn4">4</button>
        <button class="btn btn5">5</button>
        <button class="btn btn6">6</button>
        <button class="btn btnPow">pow</button>
        <button class="btn btn7">7</button>
        <button class="btn btn8">8</button>
        <button class="btn btn9">9</button>
        <button class="btn btnEqual">=</button>
        <button class="btn btn0">0</button>
        <button class="btn btnLog2">Log2</button>
        <button class="btn btnLog5">Log5</button>
        <button class="btn btnLog10">Log10</button>
     

        <script src="calc.js"></script>
    </section>
</body>
</html>
